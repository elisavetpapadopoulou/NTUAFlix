
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ actor.name }} - NTUAFlix</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top-header">
        <div class="header-title">
            <a href="/">NTUAFlix</a>
        </div>
        <div class="header-search">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search for movies, actors...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    
    
    <header>
        <h1>{{ actor.name }}</h1>
    </header>

    <main>
        <section class="actor-bio">
            <img src="{{ actor.namePoster }}" alt="{{ actor.name }}" class="actor-image">
            <p>{{ actor.bio }}</p>
        </section>

        <section class="actor-movies">
            <h2>Movies Featuring {{ actor.name }}</h2>
            <div class="movie-list">
              {% for movie in actor.movies %}                      
                <div class="movie">
                  <img src="{{ movie.titlePoster }}" alt="" srcset="">
                  <p>{{ movie.name }}</p>
                </div>
              {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
