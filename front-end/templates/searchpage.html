
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - NTUAFlix</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top-header">
        <div class="header-title">
            <a href="/">NTUAFlix</a>
        </div>
        <div class="header-search">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search for movies, actors...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    
    <main>
        <section class="search-results">
            <h2>Movies</h2>
            <div class="movie-list">
                {% for movie in movies %}
                    <div class="movie">
                        <img src="{{ movie.titlePoster }}" alt="{{ movie.originalTitle }}" class="movie-image">
                        <h3>{{ movie.originalTitle }}</h3>
                        <p>Rating: {{ movie.rating.avRating }}</p>
                    </div>
                {% endfor %}
            </div>

            <h2>People</h2>
            <div class="people-list">
                {% for person in actors %}
                    <div class="person">
                        <img src="{{ person.img_url_asset }}" alt="{{ person.name }}" class="person-image">
                        <h3>{{ person.name }}</h3>
                        <p>{{ person.bio }}</p>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
