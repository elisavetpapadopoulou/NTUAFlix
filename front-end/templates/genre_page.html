<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ genre_name }} Movies - NTUAFlix</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Movies in {{ genre_name }}</h1>
    </header>

    <main>
        <section class="genre-movies">
            <div class="movie-list">
                {% for movie in movies %}
                    <div class="movie">
                        <img src="{{ movie.titlePoster }}" alt="{{ movie.originalTitle }}" class="movie-image">
                        <h3>{{ movie.originalTitle }}</h3>
                        <p>Rating: {{ movie.rating.avRating }}</p>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
